name: fetch-codimd

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */5 * * *'

permissions:
  contents: read

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Fetch notes to S3
        run: npm run fetch
        env:
          CODIMD_BASE_URL: ${{ secrets.CODIMD_BASE_URL }}
          CODIMD_COOKIE: ${{ secrets.CODIMD_COOKIE }}
          S3_ENDPOINT: ${{ secrets.S3_ENDPOINT }}
          S3_REGION: ${{ secrets.S3_REGION }}
          S3_ACCESS_KEY: ${{ secrets.S3_ACCESS_KEY }}
          S3_SECRET_KEY: ${{ secrets.S3_SECRET_KEY }}
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
          FETCH_BATCH_LIMIT: ${{ secrets.FETCH_BATCH_LIMIT }}
          FETCH_CONCURRENCY: ${{ secrets.FETCH_CONCURRENCY }}
